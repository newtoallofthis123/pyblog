<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ args["title"] }}</title>

<!--    CSS-->
    {% for css in files["css"] %}
        <link rel="stylesheet" href="/static/css/{{ css }}">
    {% endfor %}
    {% for js in files["js"] %}
    <script src="/static/js/{{ js }}"></script>
    {% endfor %}
</head>
<body>
    {{ content}}
    {% block body %}
    {% endblock %}
</body>
</html>
